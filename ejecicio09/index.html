<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Galería</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="lightbox2/css/lightbox.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="portada">
            <img id="imagen-principal" src="img/familia.png" alt="imagen 0">
            <div class="centro">Gatos</div>
        </div>
    </header>
    
    <section>
        <div class="flex-container">
            <div class="imagatos">
                <a href="img/abuela gato.jpg" data-lightbox="imagen-1" data-title="Abuelita gato">
                    <div class="ilustraciones">
                        <img src="img/abuela gato.jpg" alt="imagen 1" class="imagen">
                        <div class="overlay">
                            <div class="frase">Abuelita Gato</div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="imagatos">
                <a href="img/gato elote.jpg" data-lightbox="imagen-1" data-title="Gato vendedor elotes">
                    <div class="ilustraciones">
                        <img src="img/gato elote.jpg" alt="imagen 2" class="imagen">
                        <div class="overlay">
                            <div class="frase">Gato vendedor de elotes</div>
                        </div>
                    </div>
                 </a>    
            </div>    

            <div class="imagatos">
                <a href="img/cuadro.jpg" data-lightbox="imagen-1" data-title="Cuadro Gatos">
                    <div class="ilustraciones">
                        <img src="img/cuadro.jpg" alt="imagen 3" class="imagen">
                        <div class="overlay">
                            <div class="frase">Cuadro Gatos</div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="imagatos">
                <a href="img/gato corazon.jpg" data-lightbox="imagen-1" data-title="Gato arregla corazones">
                    <div class="ilustraciones">
                        <img src="img/gato corazon.jpg" alt="imagen 4" class="imagen">
                        <div class="overlay">
                            <div class="frase">Gato arregla corazones</div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="imagatos">
                <a href="img/dia de los muertos.gif" data-lightbox="imagen-1" data-title="Gatos dia de los muertos">
                    <div class="ilustraciones">
                        <img src="img/dia de los muertos.gif" alt="imagen 5" class="imagen">
                        <div class="overlay">
                            <div class="frase">Gatos día de los muertos</div>
                        </div>
                    </div>
                </a>
            </div>

            <div class="imagatos">
                <a href="img/super tacos.jpg" data-lightbox="imagen-1" data-title="Gato vendedor supertacos">
                    <div class="ilustraciones">
                        <img src="img/super tacos.jpg" alt="imagen 6" class="imagen">
                        <div class="overlay">
                            <div class="frase">Gato vendedor Supertacos</div>
                        </div>
                    </div>
                </a>
            </div>
            
            <div class="imagatos">
                <a href="img/mama gato.jpg" data-lightbox="imagen-1" data-title="Mama Gato">
                    <div class="ilustraciones">
                        <img src="img/mama gato.jpg" alt="imagen 7" class="imagen">
                        <div class="overlay">
                            <div class="frase">Mamá Gato</div>
                        </div>
                    </div>
                </a>
            </div>
            
            <div class="imagatos">
                <a href="img/gato panadero.png" data-lightbox="imagen-1" data-title="Gato Panadero">
                    <div class="ilustraciones">
                        <img src="img/gato panadero.png" alt="imagen 8" class="imagen">
                        <div class="overlay">
                            <div class="frase">Gato Panadero</div>
                        </div>
                    </div>
                </a>
            </div>
            
            <div class="imagatos">
                <a href="img/pocion gato.jpg" data-lightbox="imagen-1" data-title="Gato creador de pociones">
                    <div class="ilustraciones">
                        <img src="img/pocion gato.jpg" alt="imagen 9" class="imagen">
                        <div class="overlay">
                            <div class="frase">Gato creador de pociones</div>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </section>
    <script src="lightbox2/js/lightbox-plus-jquery.js"></script>
</body>

</html>
